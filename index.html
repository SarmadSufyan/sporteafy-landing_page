<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d1f0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(77, 210, 29, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            background: linear-gradient(45deg, #4dd21d, #2fa615);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            opacity: 0;
        }

        .email-form {
            display: flex;
            max-width: 400px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(77, 210, 29, 0.3);
            border-radius: 50px 0 0 50px;
            background: rgba(77, 210, 29, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            border-color: #4dd21d;
            background: rgba(77, 210, 29, 0.15);
            box-shadow: 0 0 20px rgba(77, 210, 29, 0.3);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4dd21d, #2fa615);
            border: 2px solid #4dd21d;
            border-radius: 0 50px 50px 0;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notify-btn:hover {
            background: linear-gradient(45deg, #2fa615, #1a7009);
            border-color: #4dd21d;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(77, 210, 29, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }

        .social-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: rgba(77, 210, 29, 0.1);
            border: 1px solid rgba(77, 210, 29, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4dd21d;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(77, 210, 29, 0.2);
            border-color: #4dd21d;
            color: white;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(77, 210, 29, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .email-form {
                flex-direction: column;
                gap: 1rem;
            }
            
            .email-input, .notify-btn {
                border-radius: 50px;
            }
        }

        .success-message {
            color: #4dd21d;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(77, 210, 29, 0.3);
        }

        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('.email-input').value;
            const successMessage = document.getElementById('successMessage');
            
            if (email) {
                // Here you would typically send the email to your backend
                console.log('Email submitted:', email);
                
                // Show success message
                successMessage.classList.add('show');
                
                // Clear the form
                this.querySelector('.email-input').value = '';
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
